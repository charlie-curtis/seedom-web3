server {
  listen 80;
  index index.html;

  location / {
    root /usr/share/nginx/html/static;
  }

  location /localhost {
    alias /usr/share/nginx/html/localhost/;
  }

  location /ropsten {
    alias /usr/share/nginx/html/ropsten/;
  }

  location /mainnet {
    alias /usr/share/nginx/html/mainnet/;
  }

}

